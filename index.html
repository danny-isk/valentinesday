<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #ffdde8, #fff1f6);
    }

    .card {
      width: min(600px, 92vw);
      background: rgba(255,255,255,0.9);
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      padding: 22px;
      text-align: center;
    }

    /* ---------- IMAGE SPOTS ---------- */

    .hero {
      width: 100%;
      border-radius: 18px;
      object-fit: cover;
      max-height: 280px;
      margin-bottom: 14px;
    }

    .memories {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 14px 0;
    }

    .memories img {
      width: 30%;
      border-radius: 14px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }

    h1 {
      margin: 10px 0;
      font-size: clamp(28px, 4vw, 42px);
    }

    p {
      margin: 0 0 12px;
      font-size: 17px;
    }

    .actions {
      position: relative;
      height: 70px;
      margin-top: 14px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.15);
      transition: transform .15s ease;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .no {
      background: #111827;
      color: white;
      position: absolute;
      right: 0;
      top: 0;
    }

    .result {
      margin-top: 18px;
      font-weight: 700;
      font-size: 20px;
    }

    #subResult {
      font-size: 15px;
      opacity: .85;
      margin-top: 6px;
    }

    /* ---------- MODAL ---------- */

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      place-items: center;
    }

    .modal.open {
      display: grid;
    }

    .modal-card {
      background: white;
      border-radius: 22px;
      padding: 20px;
      width: min(420px, 90vw);
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.2);
    }

    .modal-card img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <main class="card">

    <!-- HERO IMAGE -->
    <img src="images/hero.jpg" alt="Us" class="hero">

    <p>ðŸ’Œ To: <strong>Emma</strong></p>

  <script>

    yesBtn.onclick = () => {

      subResult.innerHTML = `
        You just made me ridiculously happy.<br>

    noBtn.onmouseenter = noBtn.onclick = () => {

      noBtn.style.transform = `translate(-${x}px, ${y}px)`;

</body>
</html>
